    <style>
        /* CSS BÁSICO DO INICIANTE */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;

        /* O CARROSSEL SIMPLIFICADO */
        .carrossel-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #555;
            padding: 10px;
            overflow: hidden; 
            background-color: white;
        }

        .carrossel-item {
            /* Um iniciante simplesmente listaria os itens */
            display: inline-block; 
            width: 30%; /* Três em linha */
            margin: 0 1%;
            vertical-align: top;
        }

        .carrossel-item a {
            text-decoration: none;
            color: #1a0dab; /* Cor de link padrão */
            display: block;
        }

        .carrossel-item img {
            width: 100%;
            height: 150px; /* Tamanho fixo e simples */
            object-fit: cover;
            border: 1px solid #777;
        }

        .legenda {
            margin-top: 5px;
            font-weight: bold;
            padding: 5px 0;
            background-color: #eee;
        }

        .navegacao button {
            margin: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .link-inscricao {
            display: block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
        }
    </style>
</head>
